{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        {% for post in posts %}
        <div class="col-md-6 mb-4">
            <div class="card">
                <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
                <div class="card-body">
                    <h5 class="card-title"><a href="{% url 'myapp:detail' post.id %}">{{ post.title }}</a></h5>
                    <p class="card-text">{{ post.description }}</p>
                    <p class="card-text">
                        <small class="text-muted">
                            {{ post.created_at|date:"F d, Y" }} by {{ post.user.username }}
                        </small>
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
